<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darknet of Fonts - YevgeNeо</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 1rem;
            text-transform: uppercase;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glitch 3s infinite;
        }

        h2 {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 0.5rem;
            color: #888;
        }

        .author {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: #555;
            margin-bottom: 3rem;
            letter-spacing: 0.1em;
        }

        .download-btn {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #000;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 0.15em;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.6);
        }

        .download-btn:active {
            transform: scale(0.98);
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.05) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(0, 204, 255, 0.03) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.2;
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow:
                        0.05em 0 0 rgba(255, 0, 0, 0.75),
                        -0.05em 0 0 rgba(0, 255, 0, 0.75);
            }
            25% {
                text-shadow:
                        -0.05em 0 0 rgba(255, 0, 0, 0.75),
                        0.05em 0 0 rgba(0, 255, 0, 0.75);
            }
            50% {
                text-shadow:
                        0.05em 0 0 rgba(0, 255, 0, 0.75),
                        -0.05em 0 0 rgba(255, 0, 0, 0.75);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
<div class="background"></div>
<div class="grid"></div>

<div class="container">
    <h2>Darknet of Fonts</h2>
    <h1>Substituting Reality</h1>
    <p class="author">by YevgeNeо</p>
    <a class="download-btn" type="download" href="test.csv">Download</a>
</div>

</body>
</html>
